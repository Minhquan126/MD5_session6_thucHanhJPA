<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>FistName</th>
        <th>LastName</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each = "cus,cusStat:${list}">
    <tr>
    <td th:text="${cusStat.count}"></td>
    <td th:text="${cus.id}"></td>
    <td th:text="${cus.fistName}"></td>
    <td th:text="${cus.lastName}"></td>
        <td><a th:href="@{|/delete/${cus.id}|}">delete</a></td>
        <td><a th:href="@{|/edit/${cus.id}|}">edit</a></td>
        <td><a th:href="'/edit/' + ${cus.id}">edut</a></td>
    </tr>
    </th:block>
    </tbody>
</table>
<a th:href="@{create}">create</a>
</body>
</html>
